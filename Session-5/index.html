<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <p>Gather user input using forms.</p>

    <br><br>
    <hr>

    <h3>Application Form</h3>

    <form action="https://www.google.com/">
        <label for="fname">First Name:</label> <br>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="lname">Last Name:</label> <br>
        <input type="text" id="lname" name="lname">
        <br>
        <label for="phone">Phone Number:</label> <br>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="dob">Date of Birth:</label> <br>
        <input type="date" id="dob" name="dob" required>
        <br>
        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label> <br>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="">Application Type</label> <br>
        <input type="radio" name="type" id="new"> <label for="type">New</label>
        <br>
        <input type="radio" name="type" id="old"> <label for="old">Old</label>
        <br>

        <label>Preffered Roles</label> <br>
        <input type="checkbox" name="role" id="dev"> <label for="dev">Developer</label>
        <br>
        <input type="checkbox" name="" id="admin"> <label for="admin">Admin</label>
        <br>
        <input type="checkbox" name="" id="trainee"> <label for="trainee">Trainee</label>
        <br><br>
        <button type="submit">
            Submit
        </button>

        <button type="reset">Reset</button>

    </form>
</body>
</html>
